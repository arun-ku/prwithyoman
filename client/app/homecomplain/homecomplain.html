<div class="clearfix" style="background-color: #fff; padding: 20px;">
  <h3 style="text-align: center;">Complains</h3>

  <br/>
    <ul class="nav nav-tabs nav-justified" id="cmptabs">
      <li class="" id="cmptwo"><a href="#" ui-sref=".firecomplains">New Complains</a></li>
      <li class="" id="cmpone"><a href="#" ui-sref=".showcomplains">Filed complains</a></li>
    </ul>

  <div ui-view=""></div>
</div>

<script type="text/javascript">
  $(document).ready(function () {
    $('#cmptabs li').click(function(e) {

      $('#cmptabs li').removeClass('active');

      var $this = $(this);
      if (!$this.hasClass('active')) {
        $this.addClass('active');
      }
    });
    $('[data-toggle="tooltip"]').tooltip();
    $('#th').addClass('active');
  });
</script>
