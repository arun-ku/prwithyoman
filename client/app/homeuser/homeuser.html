<div class="postDiv">
  <form>
    <textarea rows="4" class="form-control" placeholder="Create A buzz..."></textarea><br/>

    <div class="dropdown">
      <button class="btn btn-success btn-sm dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" >
              <span data-toggle="tooltip" title="Select a category for your Buzz">
                Type
              <span class="caret"></span>
              </span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li><a href="#">Buzz</a></li>
        <li><a href="#">Lost And Found</a></li>
      </ul>
    </div>

    <button class="btn btn-primary btn-sm pull-right" id="submitButton">Submit</button>

    <label for="upload" id="uploadBox" data-toggle="tooltip" title="Select An image. Make your Buzz cool">
      <span class="glyphicon glyphicon-paperclip" aria-hidden="true" ></span>
      <input type="file" id="upload" style="display:none">
    </label>
  </form>

</div>
<div class="profile-content">
  Some user related content goes here... Maybe some posts or as we like to call it Buzzzzzzzz...
</div>


<script type="text/javascript">
  $(document).ready(function () {
    $('[data-toggle="tooltip"]').tooltip();
    $('#on').addClass('active');
  });
</script>
