  <div nv-file-drop="" uploader="uploader">
    <div class="postDiv">
      <form method="post" enctype="multipart/form-data" name="frm" ng-submit="submitPost()">
        <textarea rows="4" class="form-control" placeholder="Create A buzz..." ng-change="shouldShow()" data-ng-model="post.content"></textarea><br/>

        <div class="dropdown">
          <button class="btn btn-success btn-sm dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" >
                  <span data-toggle="tooltip" title="Select a category for your Buzz">
                    {{post.category}}
                  <span class="caret"></span>
                  </span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="#" ng-click="setCategory('Activity')">Activity</a></li>
            <li><a href="#" ng-click="setCategory('Lost And Found')">Lost And Found</a></li>
          </ul>
        </div>



        <label for="upload" id="uploadBox" data-toggle="tooltip" title="Select An image. Make your Buzz cool" data-ng-model="abc" ng-change="shouldShow()">
          <span class="glyphicon glyphicon-camera" aria-hidden="true" ></span>
          <input type="file" id="upload" name="file" file-model="post.file" style="display:none" valid-file="file" ng-model="file"/>
        </label>

        <input type="submit" class="btn btn-primary btn-sm pull-right" id="submitButton" ng-disabled="!frm.$dirty" value="Submit">
      </form>

    </div>
    <div ng-show="frm.$dirty" class="onePost" style="position: relative; top: -8px; background-color: #ffffcc;" id="preview">
      <div ng-class="{true : 'ribbon-wrapper1',false : 'ribbon-wrapper2'}[post.category == 'Activity']"><div class="tri-1"></div><span>{{post.category}}</span></div>
      <div class="postHeader">
        <img ng-src="{{userImageUrl}}" class="postHeaderImage" alt=""/>
        <div class="postHeaderDiv">
          <span class="postHeaderSpan">{{userName}} created a new Buzz</span><br/>
          <span class="postHeaderDateSpan" am-time-ago="post.buzzDate"></span>
        </div>
      </div>
      <div class="postContentDiv">
        <div >
          <!--<span class="postContentSpan" ng-bind-html="post.content"></span>-->
          <div hm-read-more
               hm-text="{{ showContent }}"
               hm-limit="500"
               hm-more-text="read more"
               hm-less-text="read less"
               hm-dots-class="dots"
               hm-link-class="links">
          </div>
        </div><br/><br/>
        <img class="postContentImage" ng-src="" alt=""/>
        <canvas ng-show="canvasShow" width="500" height="500" id="canvas"/>
      </div>

    </div>

    <div infinite-scroll='posts.nextPage()' infinite-scroll-disabled='posts.busy' infinite-scroll-distance='0.5' infinite-scroll-disabled="isData()">
      <div ng-repeat="post in posts.items" class="onePost">
          <div ng-class="{true : 'ribbon-wrapper1',false : 'ribbon-wrapper2'}[post.category == 'Activity']"><div class="tri-1"></div><span>&nbsp &nbsp{{post.category}}</span></div>
        <div class="postHeader">
          <img ng-src="{{post.user.imageUrl}}" class="postHeaderImage" alt=""/>
          <div class="postHeaderDiv">
            <span class="postHeaderSpan">{{post.user.name}} Created a new Buzz.</span><br/>
            <span class="postHeaderDateSpan" am-time-ago="post.buzzDate"></span>
          </div>
        </div>
        <div class="postContentDiv">
          <div >
            <!--<span class="postContentSpan" ng-bind-html="post.content"></span>-->
            <div hm-read-more
                 hm-text="{{ post.content}}"
                 hm-limit="500"
                 hm-more-text="read more"
                 hm-less-text="read less"
                 hm-dots-class="dots"
                 hm-link-class="links">
            </div>
          </div><br/>
          <img class="postContentImage" ng-src="{{post.imageUrl}}" alt=""/>
        </div>
        <br/>
        <button class="opinionButton"><img src="../assets/images/like1.png" alt=""/></button><span>27 likes</span>
        <button class="opinionButton"><img src="../assets/images/neutral1.png" alt=""/></button><span>3 Neutrals</span>
        <button class="opinionButton"><img src="../assets/images/dislike2.png" alt=""/></button><span>12 Dislikes</span>

      </div>


      <div>
        <img src="../assets/images/mykitty.gif" style="position: relative; top: -220px; left: 80px;" alt="" ng-show="{{billuCaller()}}"/>
      </div>
      <h1 class="blurred">End Of content</h1>

    </div>


    <script type="text/javascript">
      $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
        $('#on').addClass('active');
      });
    </script>
  </div>
