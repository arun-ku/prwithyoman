  <div nv-file-drop="" uploader="uploader">
    <div class="postDiv">
      <form method="post" enctype="multipart/form-data" name="frm" ng-submit="submitPost()">
        <textarea rows="4" class="form-control" placeholder="Create A buzz..." ng-change="shouldShow()" data-ng-model="post.content"></textarea><br/>

        <div class="dropdown">
          <button class="btn btn-success btn-sm dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" >
                  <span data-toggle="tooltip" title="Select a category for your Buzz">
                    {{post.category}}
                  <span class="caret"></span>
                  </span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="#" ng-click="setCategory('Activity')">Activity</a></li>
            <li><a href="#" ng-click="setCategory('Lost And Found')">Lost And Found</a></li>
          </ul>
        </div>



        <!--<label for="upload"  data-ng-model="abc" ng-change="shouldShow()">
          <span class="glyphicon glyphicon-camera" aria-hidden="true" ></span>
          <input type="file" id="upload" name="file" file-model="post.file" style="display:none" valid-file="file" ng-model="file" accept="image/*"/>
        </label>-->
        <div class="form_controls" style="display: inline-block;" id="uploadBox" data-toggle="tooltip" title="Select An image. Make your Buzz cool" >
          <div class="upload_button_holder">
            <div href="#" class="upload_button" ngf-select="uploadFiles($files)" multiple title="upload" resetOnClick="true" ><i class="glyphicon glyphicon-camera"></i></div>
          </div>

        </div>

        <input type="submit" class="btn btn-primary btn-sm pull-right" id="submitButton" ng-disabled="buttonShow2 || buttonShow && !frm.$dirty" value="Submit">
        <br/>

      </form>

    </div>
    <div ng-hide="buttonShow && !frm.$dirty" class="onePost" style="position: relative; top: -8px; background-color: #ffffcc;" id="preview">
      <div ng-class="{true : 'ribbon-wrapper1',false : 'ribbon-wrapper2'}[post.category == 'Activity']"><div class="tri-1"></div><span>{{post.category}}</span></div>
      <div class="postHeader">
        <img ng-src="{{userImageUrl}}" class="postHeaderImage" alt=""/>
        <div class="postHeaderDiv">
          <span class="postHeaderSpan">{{userName}} created a new Buzz</span><br/>
          <span class="postHeaderDateSpan">a few seconds ago</span>
        </div>
      </div>
      <div class="postContentDiv">
        <div >
          <!--<span class="postContentSpan" ng-bind-html="post.content"></span>-->
          <div hm-read-more
               hm-text="{{ showContent }}"
               hm-limit="500"
               hm-more-text="read more"
               hm-less-text="read less"
               hm-dots-class="dots"
               hm-link-class="links">
          </div>
        </div>

        <div class="file" ng-repeat="file in files1">
                <img class="postContentImage" ngf-src="file.result.url || file">
        </div>
      </div>

    </div>

    <div infinite-scroll='posts.nextPage()' infinite-scroll-disabled='posts.busy' infinite-scroll-distance='0.3' infinite-scroll-disabled="isData()">
      <div ng-repeat="post in posts.items" class="onePost">
          <div ng-class="{true : 'ribbon-wrapper1',false : 'ribbon-wrapper2'}[post.category == 'Activity']"><div class="tri-1"></div><span>&nbsp &nbsp{{post.category}}</span></div>
        <div class="postHeader">
          <img ng-src="{{post.user.imageUrl}}" class="postHeaderImage" alt=""/>
          <div class="postHeaderDiv">
            <span class="postHeaderSpan">{{post.user.name}} Created a new Buzz.</span><br/>
            <span class="postHeaderDateSpan" am-time-ago="post.buzzDate"></span>
          </div>
        </div>
        <div class="postContentDiv">
          <div >
            <!--<span class="postContentSpan" ng-bind-html="post.content"></span>-->
            <div hm-read-more
                 hm-text="{{ post.content}}"
                 hm-limit="500"
                 hm-more-text="read more"
                 hm-less-text="read less"
                 hm-dots-class="dots"
                 hm-link-class="links">
            </div>
          </div>
          <img class="postContentImage" ng-src="{{post.imageUrl}}" alt="" style="margin-top: 10px;"/>
        </div>
        <br/>
        <button class="opinionButton" ng-click="updateOpinion('like', this.post._id, $index)"><img src="https://lh3.googleusercontent.com/-Q0NXSFXd1f8/AAAAAAAAAAI/AAAAAAAAAEU/z-_mY4Wc9ZU/s120-c/photo.jpg" alt=""/></button><span class="badge">{{post.count.likes}}</span>
        <button class="opinionButton" ng-click="updateOpinion('neutral', this.post._id, $index)"><img src="http://www.sherv.net/cm/emoticons/blue-face/i-dont-know-smiley-emoticon.png" alt=""/></button><span class="badge">{{post.count.neutrals}}</span>
        <button class="opinionButton" ng-click="updateOpinion('dislike', this.post._id, $index)"><img src="http://www.clearthoughts.in/Anger%202.png" alt=""/></button><span class="badge">{{post.count.dislikes}}</span>

      </div>


      <div>
        <img src="http://closera.com/skin/frontend/bizarre/skin2_new/images/Loading1.gif" style="position: relative; left: 45%; height: 50px; width:50px;" alt=""/>
      </div>
      <h1 class="blurred">End Of content</h1>

    </div>


    <script type="text/javascript">
      $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
        $('#on').addClass('active');
      });
    </script>
  </div>
